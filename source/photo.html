<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Окрыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__item-link" href="#">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__item-link" >Фото и видео</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__item-link" href="#">Форма отзыва</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__item-link" href="#">Html Academy</a>
          </li>
        </ul>
      </nav>
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="102" height="83" alt="Седона - небольшой городок в Аризоне">
      </a>
    </header>
    <main class="page-main">
      <div class="photo-page-title-wrap">
        <h1 class="photo-page-title">Фото и Видео</h1>
      </div>
      <section class="gallery">
        <h2 class="visually-hidden">Фото</h2>
        <p class="gallery__text">Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политике и экономике.</p>
        <ul class="gallery__list photo">
          <li class="photo__item">
            <figure class="photo__item post">
              <img class="post__image" src="https://via.placeholder.com/150x150" width="280" height="280" alt="Неродные просторы">
              <figcaption class="post__name">Неродные просторы</figcaption>
              <p class="post__author">Автор фото: Борис</p>
              <a class="post__link like">Лайк</a>
              <span class="post__like-counter"></span>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__item post">
              <img class="post__image" src="https://via.placeholder.com/150x150" width="280" height="280" alt="Местная растительность">
              <figcaption class="post__name">Местная растительность</figcaption>
              <p class="post__author">Автор фото: Сергей</p>
              <a class="post__link like">Лайк</a>
              <span class="post__like-counter"></span>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__item post">
              <img class="post__image" src="https://via.placeholder.com/150x150" width="280" height="280" alt="Дорога на север">
              <figcaption class="post__name">Дорога на север</figcaption>
              <p class="post__author">Автор фото: Петр</p>
              <a class="post__link like">Лайк</a>
              <span class="post__like-counter"></span>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__item post">
              <img class="post__image" src="https://via.placeholder.com/150x150" width="280" height="280" alt="Мост дьявола">
              <figcaption class="post__name">Мост Дьявола</figcaption>
              <p class="post__author">Автор фото: Антон</p>
              <a class="post__link like">Лайк</a>
              <span class="post__like-counter"></span>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__text">
        <b>#Visitsedona</b>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social-item">
            <a class="social__link social__link--twitter" href="#">Мы в твиттере</a>
          </li>
          <li class="social-item">
            <a class="social__link social__link--facebook" href="#">Мы в Фейсбук</a>
          </li>
          <li class="social-item">
            <a class="social__link social__link--youtube" href="#">Мы на Ютуб</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
