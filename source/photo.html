<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__item-link" href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link">Фото и видео</a>
            </li>
            <li class="site-list__item--panel">
              <a class="page-header__logo">
                <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона - небольшой городок в Аризоне">
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link" href="#">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link" href="#">Html Academy</a>
            </li>
          </ul>
          <button class="main-nav__toggle" type="button">Окрыть меню</button>
        </div>
      </nav>
      <div class="page-header__image-label page-header__image-label--inner">
        <img class="page-header__text-sedona-inner" src="img/text-sedona.svg" widt="229" height="39" alt="Седона">
      </div>
    </header>
    <main class="page-main-foto">
      <div class="photo-page-title-wrap">
        <h1 class="photo-page-title">Фото и Видео</h1>
      </div>
      <div class="gallery-wrapper">
        <section class="gallery">
          <h2 class="visually-hidden">Фото</h2>
          <p class="gallery__text">Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политике и экономике.</p>
          <ul class="gallery__list">
            <li class="gallery__item">
              <figure class="gallery__post">
                <picture>
                  <source media="(min-width: 1280px)" srcset="img/photo-sunset-desktop@1x.jpg 1x, img/photo-sunset-desktop@2x.jpg 2x">
                  <source media="(min-width: 768px)" srcset="img/photo-sunset-tablet@1x.jpg 1x, img/photo-sunset-tablet@2x.jpg 2x">
                  <img class="reasons__item-image--big" src="img/photo-sunset-mobile@1x.jpg" srcset="img/photo-sunset-mobile@2x.jpg 2x" width="280px" height="280" alt="Настоящий городок">
                </picture>
                <div class="gallery__image-panel--big">
                  <div class="gallery__image-description">
                    <p class="gallery__image-name">Неродные просторы</p>
                    <p class="gallery__author">Автор фото: Борис</p>
                  </div>
                  <div class="gallery__like-panel">
                    <a class="gallery__like">Лайк</a>
                    <span class="gallery__like-counter">1350</span>
                  </div>
                </div>
              </figure>
            </li>
            <li class="gallery__item">
              <figure class="gallery__post">
                <picture>
                  <source media="(min-width: 1280px)" srcset="img/photo-cactus-desktop@1x.jpg 1x, img/photo-cactus-desktop@2x.jpg 2x">
                  <source media="(min-width: 768px)" srcset="img/photo-cactus-tablet@1x.jpg 1x, img/photo-cactus-tablet@2x.jpg 2x">
                  <img class="reasons__item-image" src="img/photo-cactus-mobile@1x.jpg" srcset="img/photo-cactus-mobile@2x.jpg 2x" width="280px" height="280" alt="Настоящий городок">
                </picture>
                  <div class="gallery__image-panel">
                    <div class="gallery__image-description">
                      <p class="gallery__image-name">Местная растительность</p>
                      <p class="gallery__author">Автор фото: Сергей</p>
                    </div>
                    <div class="gallery__like-panel">
                      <a class="gallery__like">Лайк</a>
                      <span class="gallery__like-counter">143</span>
                    </div>
                  </div>
              </figure>
            </li>
            <li class="gallery__item">
              <figure class="gallery__post">
                <picture>
                  <source media="(min-width: 1280px)" srcset="img/photo-roads-desktop@1x.jpg 1x, img/photo-roads-desktop@2x.jpg 2x">
                  <source media="(min-width: 768px)" srcset="img/photo-roads-tablet@1x.jpg 1x, img/photo-roads-tablet@2x.jpg 2x">
                  <img class="reasons__item-image" src="img/photo-roads-mobile@1x.jpg" srcset="img/photo-roads-mobile@2x.jpg 2x" width="280px" height="280" alt="Настоящий городок">
                </picture>
                <div class="gallery__image-panel">
                  <div class="gallery__image-description">
                    <p class="gallery__image-name">Дорога на север</p>
                    <p class="gallery__author">Автор фото: Петр</p>
                  </div>
                  <div class="gallery__like-panel">
                    <a class="gallery__like">Лайк</a>
                    <span class="gallery__like-counter">96</span>
                  </div>
                </div>
              </figure>
            </li>
            <li class="gallery__item">
              <figure class="gallery__post">
                  <picture>
                      <source media="(min-width: 1280px)" srcset="img/main-bridge-desktop@1x.jpg 1x, img/main-bridge-desktop@2x.jpg 2x">
                      <source media="(min-width: 768px)" srcset="img/main-bridge-tablet@1x.jpg 1x, img/main-bridge-tablet@2x.jpg 2x">
                      <img class="reasons__item-image" src="img/main-bridge-mobile@1x.jpg" srcset="img/main-bridge-mobile@2x.jpg 2x" width="280px" height="280" alt="Настоящий городок">
                    </picture>
                <div class="gallery__image-panel">
                  <div class="gallery__image-description">
                    <p class="gallery__image-name">Мост Дьявола</p>
                    <p class="gallery__author">Автор фото: Антон</p>
                  </div>
                  <div class="gallery__like-panel">
                    <a class="gallery__like">Лайк</a>
                    <span class="gallery__like-counter">254</span>
                  </div>
                </div>
              </figure>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-footer-wrapper">
        <div class="page-footer__text">
          <b>#Visitsedona</b>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social-item">
              <a class="social__link social__link--twitter" href="#">Мы в твиттере</a>
            </li>
            <li class="social-item">
              <a class="social__link social__link--facebook" href="#">Мы в Фейсбук</a>
            </li>
            <li class="social-item">
              <a class="social__link social__link--youtube" href="#">Мы на Ютуб</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        </div>
      </div>
    </footer>
    <script src="js/main-nav-script.js"></script>
  </body>
</html>
